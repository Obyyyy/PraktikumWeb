<html>
    <head>
        <title> Latihan 3 </title>
    </head>
    <body>
        <table border="1" bordercolor="white" bgcolor="gray" width="60%">
            <form action="" method="">
                <tr>
                    <th style="height: 100px; background-color: skyblue;" colspan="2"><font style="color:red; font-family: Arial; font-size: 40;"> Pendaftaran Kursus </font></th>
                </tr>
                
                <tr height="350" valign="top">
                    <td>
                        <table style="border-color: gray; background-color: gray;">
                            <tr>
                                <td><b><font style="font-size: 30;"> Data Diri</font></b></td>
                            </tr>
                            
                            <tr>
                                <td style="width: 40%;"><label for="nama">Nama </label></td>
                                <td>
                                    <input type="text" required>
                                </td>
                            </tr>
                            
                            <tr>
                                <td style="width: 40%;"><label for="nim">NIM </label></td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email">E-mail </label></td>
                                <td>
                                    <input type="email" required>
                                </td>
                            </tr>
            
                            <tr>
                                <td><label for="bday">Tanggal Lahir </label></td>
                                <td>
                                    <input type="date" required>
                                </td>
                            </tr>
            
                            <tr>
                                <td valign="top"><label for="jk">Jenis Kelamin </label></td>
                                <td>
                                    <input type="radio" name="jenis_kelamin" value="L"/> Laki-Laki <br>
                                    <input type="radio" name="jenis_kelamin" value="P"/> Perempuan
                                </td>
                            </tr>
            
                            <tr>
                                <td valign="top"><label for="kursus">Pilih Program Kursus </label></td>
                                <td>
                                    <input type="checkbox" value="C#"> C# <br>
                                    <input type="checkbox" value="Java"> Java <br>
                                    <input type="checkbox" value="SQL"> SQL <br>
                                    <input type="checkbox" value="HTML dan PHP"> HTML dan PHP <br>
                                </td>
                            </tr>

                            <tr>
                                <td><label for="hari">Pilihan Hari/Jam Kursus</label></td>
                                <td>
                                    <select name="hari" id="">
                                        <option value="Senin-Rabu/09.00-11.00">Senin-Rabu/09.00-11.00</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <tr style="background-color: #FA8071;" align="left">
                    <td>
                        <b>Komentar Anda</b><br>
                        <textarea name="komentar" cols="70" rows="7"></textarea>
                        <br><br>

                        <input type="reset" name="Ulangi" value="Reset">
                        <input type="submit" name="kirim" valie="Submit">
                        <input type="button" name="Batal" value="Cancel">
                    </td>

                </tr>
            </form>
        </table>
    </body>
</html>
